    <main>
        <section class="login-form">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit"id="submit">Login</button>
                <script>
                    document.getElementById("submit").addEventListener("click", function(event) {
                        event.preventDefault(); // Prevent form submission (optional, if using a form)
                        
                        // Redirect to home page
                        window.location.href = "demo.html"; // Change "index.html" to your home page file
                    });
                    let play = document.getElementById("submit");

play.addEventListener("click", function() {
    let audio = new Audio("mouse-click-sound-233951.mp3"); // Ensure correct path
    audio.play();
});
                </script>
                
                
                
            </form>
        </section>
    </main>
